study:
  title: "Embryonic mice ultrasound volumes with body and brain volume segmentation masks"
  description: "A dataset consisting of 231 embryonic mice High Frequency Ultrasound volumes which were acquired in utero and in vivo from pregnant mice, together with body and brain volume segmentation masks."
  private_until_date: 2023-05-10
  keywords:
  - Image segmentation
  - high-frequency ultrasound
  - mouse embryo
  - volumetric deep learning
  authors:
